<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Lista de afazeres - Minicurso Django</title>
  </head>
  <body>

    <div class="container mt-5">
        <div class="card text-center">

            <div class="card-header">
                <h1>Lista de afazeres</h1>
                <img width="100px" height="100px" src="https://raw.githubusercontent.com/fabiospampinato/vscode-todo-plus/master/resources/logo/logo.png"/>
            </div>

            <div class="card-body">
                <h5 class="card-title">Exemplo de projeto simples desenvolvido para o minicurso</h5>
                <div class="form-group">
                    <ul class="list-unstyled">
                        {% if afazeres %}
                            {% for afazer in afazeres %}
                            <div class="form-inline justify-content-center">
                                <li><b>{{ afazer }}</b> - <i>{{ afazer.data }}</i> </li>
                                <a href="{% url 'deleteTodo' afazer.id %}" class="ml-3 badge badge-danger">Remover</a>
                            </div>
                            {% endfor %}
                        {% else %}
                            <p>Nenhum item a fazer no momento.</p>
                        {% endif %}
                    </ul>
                </div>

                <form action="{% url 'addTodo' %}" method="post">
                        {% csrf_token %}
                        <input type="text" class="form-control" name="conteudo"/>
                        <input type="submit" value="Adicionar tarefa" class="btn btn-primary mt-3"/>
                </form>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
