<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alunos Minicurso Django</title>
</head>
<body>
    <h3>Mostrando todos os alunos cadastrados no banco de dados</h3>
    <ul>
    {% if alunos %}
        {% for aluno in alunos %}
            <li><a href="{% url 'alunos-detalhes' aluno.id %}">{{ aluno }}</a></li>
        {% endfor %}
    {% else %}
        <p>NÃ£o tem nenhum aluno cadastrado no momento.</p>
    {% endif %}
    </ul>
</body>
</html>
